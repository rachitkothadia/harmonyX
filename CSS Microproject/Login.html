<body>
    <div class="login-container">
        <div class="d-flex flex-row">
            <div>
                <div class="logo">
                    <img src="harmonyX_logo.png" class="mr-3" width="100px" style="border: 1px solid white; border-radius: 50px;" />
                    <img src="harmonyX_TEXT_logo.png" width="300px"/>
                </div>
                <p class="login-animated-para " id="typing-text">Elevate your Ears</p>
            </div>
            <div>
                <div class="login-user-container d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex flex-row justify-content-between">
                        <img src="rachit-pfp.jpg" class="pfp"/>
                    </div>
                    <div class="d-flex flex-row justify-content-between"></div>
                        <button class="login-button" style="width: 160px; height: 60px;" onclick="window.location='harmonyX.html'">Login as</br><b>Rachit Kothadia</b></button>
                        <p class="switch-account-para" data-toggle="modal" data-target="#switchAccountModal">Switch Accounts</p>
                            <div class="modal fade " id="switchAccountModal" tabindex="-1" role="dialog" aria-labelledby="switchAccountModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                <div class="modal-content bg-dark text-white" style="height: 370px">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="switchAccountModalLabel">Switch Your Account</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="d-flex flex-row justify-content-center">
                                            <div>
                                                <div class="switch-account-user-container" onclick="window.location='harmonyX.html'">
                                                    <div class="d-flex flex-row justify-content-center">
                                                        <img src="mayank-pfp.png" class="pfp-mayank mr-5"/>
                                                        <h1 class="switch-account-user-name">Mayank Dandane</h1>
                                                    </div>
                                                </div>
                                                <div class="switch-account-user-container mt-4" onclick="window.location='harmonyX.html'">
                                                    <div class="d-flex flex-row justify-content-center">
                                                        <img src="pruthviraj-pfp.jpeg" class="pfp-mayank mr-5"/>
                                                        <h1 class="switch-account-user-name">Pruthviraj Chavan</h1>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="login-button" style="height: 35px;" data-dismiss="modal">Cancel</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
