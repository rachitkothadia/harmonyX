<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitish Rajput Podcast</title>
    <link rel="stylesheet" href="pd4.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="icon" href="https://res.cloudinary.com/dwene4tht/image/upload/v1722960630/harmonyX_logo_efshso.png" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!-- Quick Nav Bar Starts -->
    <div  class=" harmony-container-navbar d-flex flex-row ">
        <img src="harmonyX_logo.png" width="60px" height="60px" style="margin-left: 5px; margin-top: 5px;"/>
        <img src="harmonyX_TEXT_logo.png" height="55px" style="margin-top: 7px;"/>
        <div class="icon-div d-flex flex-row mr-3">
            <i class="icon fa-solid fa-xl fa-house"></i>
            <h1 class=" quick-head ml-2" onclick="window.location.href='harmonyX.html'">HOME</h1>
        </div>

        <div class="icon-div d-flex flex-row mr-3" onclick="window.location='premium.html'">
            <i class="icon fa-brands fa-web-awesome fa-lg"></i>
            <h1 class=" quick-head ml-2" style="width: 190px;">EXPLORE PREMIUM</h1>
        </div>
        <div class="search-box-card">
            <input class="search-box"  type="text" placeholder="Search">
        </div>  
        <div class="profile">
            <div class="profile-icon-power" onclick="window.location='Login.html'">
                <i class=" fa-solid fa-2xl fa-power-off"></i>
            </div>
        </div>
    </div>
    <!-- Quick Nav Bar Ends -->
    <div class="harmony-container" style="background-color: #121212;">
        <div class="song-podcast-card">
            <div class="img mb-5 ml-3">
                <img src="https://i.scdn.co/image/ab67656300005f1fc25acfe109734e5f1d8ad427" class="song-podcast-images" style="width: 200px; height: 200px; margin-top: 80px; margin-left: 10px;"/>
            </div>
            <div class="text" style="margin-bottom: 0px;">
            <p class="song-podcast-image-para" style="margin-bottom: 0px;">Podcast</p>
            <h1 class="song-podcast-image-head">Nitish Rajput Podcast</h1>
            <p class="song-podcast-image-para">Team Nitish Rajput</p>
            </div>
        </div>
    </div>
    <div class="container">
            <div class="songItemContainer">
                
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">32:56 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">41:46 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">29:52 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">24:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">35:17 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">34:21 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">27:03 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">30:15 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
        <div id="songCard" class="song-card hidden">
            <img id="songCardImage" src="" alt="Album Cover" />
            <div class="song-info">
                <h2 id="songCardTitle">Song Title</h2>
                <p id="songCardArtist"></p>
            </div>
        </div>
        
    <div class=" downbar fixed-bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous" style="height: 13px;"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="Nt6v.gif" height="30px" width="50px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="pd4.js"></script>
</body>
</html>
